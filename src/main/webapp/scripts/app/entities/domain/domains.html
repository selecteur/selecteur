<div>

    <h2 translate="selecteurApp.domain.home.title">Domain</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveDomainModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="selecteurApp.domain.home.createLabel">Create a new Domain</span>
    </button>
    <div class="modal fade" id="saveDomainModal" tabindex="-1" role="dialog" aria-labelledby="myDomainLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myDomainLabel" translate="selecteurApp.domain.home.createOrEditLabel">Create or edit a Domain</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="domain.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="selecteurApp.domain.author">Author</label>
                            <input type="text" class="form-control" name="author"
                                   ng-model="domain.author">

                        </div>
                        <div class="form-group">
                            <label translate="selecteurApp.domain.updateTime">UpdateTime</label>
                            <input type="datetime-local" class="form-control" name="updateTime"
                                   ng-model="domain.updateTime" ng-model-options="{timezone: 'UTC'}">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteDomainConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(domain.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="selecteurApp.domain.delete.question" translate-values="{id: '{{domain.id}}'}">Are you sure you want to delete this Domain?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="selecteurApp.domain.author">Author</th>
                    <th translate="selecteurApp.domain.updateTime">UpdateTime</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="domain in domains">
                    <td><a ui-sref="domainDetail({id:domain.id})">{{domain.id}}</a></td>
                    <td>{{domain.author}}</td>
                    <td>{{domain.updateTime}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="domainDetail({id:domain.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(domain.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(domain.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
